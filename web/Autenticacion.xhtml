<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Autenticacion BodyProGym</title>
        <h:outputStylesheet library="css" name="AsistenteAutenticacion.css"/>
    </h:head>
    <h:body >
        <b:jumbotron>
            <b:container>
                <h1 style="background-color:rgba(153, 153, 255, 0.5);" align="center">BodyProGym</h1>
            </b:container>
        </b:jumbotron>
        <b:container>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            <b:panel title="Autenticación" look="primary" collapsible="false">
                <h:form>
                    <b:row>
                        <b:column span="3" offset="1">
                            <p:outputLabel value="Digite su identificación" />
                        </b:column>
                        <b:column span="3" offset="1">
                            <p:inputText value="#{autenticacionBean.cedulamod}"/>
                        </b:column>
                        <b:column span="3" offset="1">
                            <b:commandButton action="#{autenticacionBean.autenticar()}" value="autenticar" style="width:100%" look="primary"/>
                        </b:column>
                    </b:row>
                </h:form>
            </b:panel>
        </b:container>
    </h:body>
</html>
